<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Caracal Caracal Red Social de Imágenes</title>

      <!-- Google Font: Source Sans Pro -->
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
      />
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="static/plugins/fontawesome-free/css/all.min.css"
      />
      <!-- icheck bootstrap -->
      <link
         rel="stylesheet"
         href="static/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
      />
      <!-- Theme style -->
      <link rel="stylesheet" href="static/dist/css/adminlte.min.css" />

      <link
         rel="stylesheet"
         type="text/css"
         href="{{ url_for('static', filename='css/miestilo.css') }}"
      />

      <base href="https://caracalsocial.herokuapp.com/" />
   </head>
   <body class="hold-transition login-page">
      <div class="login-box">
         <div class="login-logo">
            <img src="static/imagenes/caracal-logo-web.png" />
         </div>
         <!-- /.login-logo -->
         <div class="card">
            <div class="card-body login-card-body">
               <p class="login-box-msg">Iniciar Sesión</p>
               <form action="/login" method="post">
                  {{ csrf_token }}

                  <div class="input-group mb-3">
                     <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email"
                     />
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-envelope"></span>
                        </div>
                     </div>
                  </div>
                  <div class="input-group mb-3">
                     <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                        name="password"
                     />
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-lock"></span>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-8">
                        <div class="icheck-primary">
                           <input type="checkbox" id="remember" />
                           <label for="remember">Recuerdame</label>
                        </div>
                     </div>
                     <!-- /.col -->
                     <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">
                           Entrar
                        </button>
                     </div>
                     <!-- /.col -->
                  </div>
               </form>

               {% if error %}
               <p class="error_message_login">{{ error }}</p>
               {% endif %}

               <!-- /.social-auth-links -->

               <p class="mb-1">
                  <a href="recuperar_credenciales">Olvide mi Contraseña</a>
               </p>
               <p class="mb-0">
                  <a href="registro" class="text-center">
                     Registrar Nuevo Usuario
                  </a>
               </p>
            </div>
            <!-- /.login-card-body -->
         </div>
      </div>
      <!-- /.login-box -->

      <!-- jQuery -->
      <script src="static/plugins/jquery/jquery.min.js"></script>
      <!-- Bootstrap 4 -->
      <script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- AdminLTE App -->
      <script src="static/dist/js/adminlte.min.js"></script>
   </body>
</html>

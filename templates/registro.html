<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Caracal Caracal Red Social de Imágenes</title>

      <!-- Google Font: Source Sans Pro -->
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
      />
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="static/plugins/fontawesome-free/css/all.min.css"
      />
      <!-- icheck bootstrap -->
      <link
         rel="stylesheet"
         href="static/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
      />
      <!-- Theme style -->
      <link rel="stylesheet" href="static/dist/css/adminlte.min.css" />

      <link
         rel="stylesheet"
         type="text/css"
         href="{{ url_for('static', filename='css/miestilo.css') }}"
      />

      <base href="https://caracalsocial.herokuapp.com/" />
   </head>
   <body class="hold-transition register-page">
      <div class="register-box">
         <div class="login-logo">
            <img src="static/imagenes/caracal-logo-web.png" />
         </div>

         <div class="card">
            <div class="card-body register-card-body">
               <p class="login-box-msg">Registrarme como usuario nuevo</p>

               <form action="/registro" method="post">
                  <div class="input-group mb-3">
                     <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        class="form-control"
                        placeholder="Nombre"
                     />
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-user"></span>
                        </div>
                     </div>
                  </div>
                  <div class="input-group mb-3">
                     <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email"
                     />
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-envelope"></span>
                        </div>
                     </div>
                  </div>
                  <div class="input-group mb-3">
                     <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        id="password"
                     />
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-lock"></span>
                        </div>
                     </div>
                  </div>
                  <div class="input-group mb-3">
                     <input
                        type="password"
                        class="form-control"
                        placeholder="Rescribir password"
                        id="password_confirmation"
                        name="password_confirmation"
                     />
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-lock"></span>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-8">
                        <div class="icheck-primary">
                           <input
                              type="checkbox"
                              id="agreeTerms"
                              name="terms"
                              value="agree"
                           />
                           <label for="agreeTerms">
                              Aceptar los
                              <a href="/politicas_privacidad">
                                 términos y condiciones
                              </a>
                           </label>
                        </div>
                     </div>
                     <!-- /.col -->
                     <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">
                           Registrar
                        </button>
                     </div>
                     <!-- /.col -->
                  </div>
               </form>

               {% if error %}
               <p class="error_message_login">{{ error }}</p>
               {% endif %}

               <a href="login" class="text-center">Ya estoy registrado</a>
            </div>
            <!-- /.form-box -->
         </div>
         <!-- /.card -->
      </div>
      <!-- /.register-box -->

      <!-- jQuery -->
      <script src="static/plugins/jquery/jquery.min.js"></script>
      <!-- Bootstrap 4 -->
      <script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- AdminLTE App -->
      <script src="static/dist/js/adminlte.min.js"></script>
   </body>
</html>
